<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>اسموشر</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div id="holder">
      <!-- Start Main Box -->
      <section id="content">
        <!-- Start Right Nav and Buttons -->
        <article id="article-right">
          <!-- Start (close ,fullscreen ,minimum) Buttons -->
          <div class="app-buttons">
            <div class="buttons close"></div>
            <div class="buttons fullscreen"></div>
            <div class="buttons minimum"></div>
          </div>
          <!-- End (close ,fullscreen ,minimum) Buttons -->

          <!-- Start Nav List -->
          <nav id="nav">
            <div class="list first-list">
              <h3 class="sub-header first">فهرست</h3>
              <ul class="ul first-ul">
                <li class="active">
                  <a href="#"><i class="icon-home"></i>اسموشر</a>
                </li>
                <li>
                  <a href="#"><i class="icon-compass"></i>پروژه ها</a>
                </li>
                <li>
                  <a href="#"><i class="icon-target"></i>درباره ما</a>
                </li>
              </ul>
            </div>
            <div class="list">
              <h3 class="sub-header">نمایش</h3>
              <ul class="ul">
                <li class="active">
                  <a href="#"><i class="icon-command"></i>همه موارد</a>
                </li>
                <li>
                  <a href="#"><i class="icon-loader"></i>درحال آپلود</a>
                </li>
                <li>
                  <a href="#"><i class="icon-aperture"></i>بهینه شده</a>
                </li>
              </ul>
            </div>
            <div class="list">
              <h3 class="sub-header">سایر</h3>
              <ul class="ul">
                <li>
                  <a href="#"><i class="icon-sun"></i>حالت روشن</a>
                </li>
                <li>
                  <a href="#"><i class="icon-send"></i>کانال تلگرام</a>
                </li>
              </ul>
            </div>
          </nav>
          <!-- Stop Nav List -->
        </article>
        <!-- End Right Nav and Buttons -->

        <!-- Start Left Box -->
        <article id="article-left">
          <!-- Start Header -->
          <header id="header">
            <!-- Start Right Elements -->
            <div class="header-right">
              <i class="icon-chevron-right first"></i>
              <i class="icon-chevron-left"></i>
              <h4 class="first">بهینه ساز</h4>
              <h4>تصاویر</h4>
            </div>
            <!-- Stop Right Elements -->

            <!-- Start Left Elements -->
            <div class="header-left">
              <div class="helper">
                <a href="#">
                  راهنما
                  <i class="icon-help-circle"></i>
                </a>
              </div>
            </div>
            <!-- Stop Left Elements -->

            <div class="clearFix"></div>
          </header>
          <!-- Stop Header -->

          <!-- Start Black Box -->
          <div id="zone">
            <!-- Start Footer Text -->
            <div class="container">
              <p>
                <i class="icon-file-plus normal"></i>
              </p>
              <p class="message">
                تصاویر مورد نظرتان را درگ کنید، یا برای انتخاب کلیک کنید
              </p>
            </div>
            <!-- Stop Footer Text -->
          </div>
          <!-- Stop Black Box -->
        </article>
        <!-- Stop Left Box -->

        <div class="clearFix"></div>
      </section>
      <!-- End Main Box -->
    </div>
  </body>
</html>
